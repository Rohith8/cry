<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Address Generator</title>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Address Generator</h1>
        <button id="generateBtn">Generate</button>
        <div id="results"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bitcoinjs-lib/5.1.3/bitcoinjs.min.js"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const keyPair = bitcoin.ECPair.makeRandom();
            const privateKey = keyPair.toWIF();
            const address = keyPair.getAddress();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p><strong>Address:</strong> ${address}</p>
                                     <p><strong>Private Key:</strong> ${privateKey}</p>`;
        });
    </script>
</body>
</html>
